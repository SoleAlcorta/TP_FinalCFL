<body>
    <div>
        <p>Complete los siguientes datos:</p>
        <!-- FECHA -->
        <form>
            Fecha:
            <input type="date" name="fecha" id="fecha">
        </form>
        
        <!-- ESTABLECIMIENTO -->

            Establecimiento:
            <select id="listaCampos">
                <option value=""></option>
            </select>
            Lote:

                <option value="">una opcion</option>
            </select>
            <span id="ver has"></span>

        </form>
        <!-- Ambos select podrían incluir la opción OTRO, para ingresar nuevos datos. -->
        
        <div id="respuesta"></div>
        <!-- En este div quiero mostrar los datos del productor -->

        <button class="btnAddCampo">Nuevo Campo</button>
        <button class="btnNvoLote">Nuevo Lote</button>



<!-- ############################################################################################ -->

        <!-- PRODUCTOS -->

            Producto:
            <input type="text" name="producto" id="prod" list="listaProductos">
            <datalist id="listaProductos">
                <option value="">una opcion</option>
            </datalist>

            Dosis:

        </form>

<!-- ############################################################################################ -->

        <button class="btnAddProd">agregar producto</button>

        <button class="btnAddLote">agregar lote</button>
